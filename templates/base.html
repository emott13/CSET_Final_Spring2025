<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/318fe15147.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="headerWrapper">
        <!-- logo, directory, search, home, my account, sign in, cart -->
        <div class="headerContainer">
            <div class="headerSection logo">
                <!-- logo -->
                 <div class="headerItemLogo">
                    <p>Logo</p>
                 </div>
            </div>
            <div class="headerSection directory">
                <!-- directory -->
                 <div class="headerItemDirectory">
                    <p>Product categories dropdown</p>
                 </div>
            </div>
            <div class="headerSection search">
                <!-- search -->
                 <div class="headerItemSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="product_search" id="search" placeholder="search">
                    <i class="fa-regular fa-circle-xmark"></i> 
                </div>
            </div>
            <nav class="headerSection nav">
                <ol class="navMenu">
                    <li class="navItem">
                        <a href="#">Home <i class="fa-solid fa-house"></i></a>
                        
                    </li>
                    <li class="navItem">
                        <a href="#">Account <i class="fa-solid fa-circle-user"></i></a>
                        
                    </li>
                    <li class="navItem">
                        <a href="#">Sign in <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                        
                    </li>
                    <li class="navItem">
                        <a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a>
                        
                    </li>
                </ol>
            </nav>
        </div>
        <div class="headerDirectory">
            <!-- product categories -->
        </div>
    </header>
</body>
</html>
